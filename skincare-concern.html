<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skincare Concern Selector</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black">
  <div class="text-center px-4 py-12">
    <h1 class="text-3xl md:text-5xl font-extrabold mb-12">
      TELL US YOUR MAIN CONCERN
    </h1>

    <div class="flex flex-col sm:flex-row flex-wrap justify-center items-center gap-4 mb-12">
      <!-- DULLNESS (Selected) -->
      <button class="flex items-center gap-3 border-2 border-black bg-white px-6 py-3 rounded-full min-w-[220px] w-64 shadow-lg transition-all duration-200">
        <img src="dullness.jpg" alt="Dullness" class="w-10 h-10 rounded-full object-cover" />
        <span class="font-bold text-lg">DULLNESS</span>
      </button>

      <!-- ACNE AND ACNE SCARS -->
      <button class="flex items-center gap-3 border-2 border-gray-300 bg-white px-6 py-3 rounded-full min-w-[220px] w-64 hover:border-black hover:shadow-md transition-all duration-200">
        <img src="acne.jpg" alt="Acne and Acne Scars" class="w-10 h-10 rounded-full object-cover" />
        <span class="font-bold text-lg">ACNE AND ACNE SCARS</span>
      </button>

      <!-- PIGMENTATION -->
      <button class="flex items-center gap-3 border-2 border-gray-300 bg-white px-6 py-3 rounded-full min-w-[220px] w-64 hover:border-black hover:shadow-md transition-all duration-200">
        <img src="pigmentation.jpg" alt="Pigmentation" class="w-10 h-10 rounded-full object-cover" />
        <span class="font-bold text-lg">PIGMENTATION</span>
      </button>

      <!-- DRYNESS -->
      <button class="flex items-center gap-3 border-2 border-gray-300 bg-white px-6 py-3 rounded-full min-w-[220px] w-64 hover:border-black hover:shadow-md transition-all duration-200">
        <img src="dryness.jpg" alt="Dryness" class="w-10 h-10 rounded-full object-cover" />
        <span class="font-bold text-lg">DRYNESS</span>
      </button>

      <!-- ANTI-AGING -->
      <button class="flex items-center gap-3 border-2 border-gray-300 bg-white px-6 py-3 rounded-full min-w-[220px] w-64 hover:border-black hover:shadow-md transition-all duration-200">
        <img src="antiaging.jpg" alt="Anti-Aging" class="w-10 h-10 rounded-full object-cover" />
        <span class="font-bold text-lg">ANTI-AGING</span>
      </button>

      <!-- DARK CIRCLES -->
      <button class="flex items-center gap-3 border-2 border-gray-300 bg-white px-6 py-3 rounded-full min-w-[220px] w-64 hover:border-black hover:shadow-md transition-all duration-200">
        <img src="darkcircles.jpg" alt="Dark Circles" class="w-10 h-10 rounded-full object-cover" />
        <span class="font-bold text-lg">DARK CIRCLES</span>
      </button>
    </div>

    <h2 class="text-2xl md:text-4xl font-extrabold leading-snug mt-8">
      GET A PERSONALIZED<br>
      SKINCARE DIAGNOSIS
    </h2>
  </div>
</body>
</html>
